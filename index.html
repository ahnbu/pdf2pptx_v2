<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF to PPTX 변환기</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- 
      Tailwind CDN은 빌드 환경에서 제거하는 것이 정석이지만, 
      현재 프로젝트 설정을 유지하면서 에러를 최소화하기 위해 유지합니다.
      단, Vite가 최적화할 수 있도록 script 위치와 방식을 배포용으로 유지합니다.
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            colors: {
              primary: "#6366f1",
              secondary: "#4f46e5",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-slate-900 text-slate-100 antialiased">
    <div id="root"></div>
    <!-- 
      배포 시에는 Vite가 이 파일을 읽어 모듈 번들링을 수행합니다.
      importmap 방식은 브라우저 호환성 및 MIME 타입 오류 가능성이 높으므로 제거하고
      표준 Vite 진입점 방식을 사용합니다.
    -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
